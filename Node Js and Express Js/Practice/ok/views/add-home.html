<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add home</title>
    <link rel="stylesheet" href="/style/output.css">
</head>
<body class="bg-sky-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <form action="/host/add-home" method="post" class="space-y-6">
            <h1 class="text-3xl font-bold text-sky-800 text-center mb-8">
                Register Your Home
            </h1>
            
            <input type="text" 
                   name="houseName" 
                   placeholder="Name of your home" 
                   class="w-full px-4 py-3 rounded-lg border border-sky-200 focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-200"
            />
            
            <button type="submit" 
                    class="w-full bg-sky-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-sky-600 transition duration-300 shadow-md">
                Add Home
            </button>
        </form>
    </div>
</body>
</html>
