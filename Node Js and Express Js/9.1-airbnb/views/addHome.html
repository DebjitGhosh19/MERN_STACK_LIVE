<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/output.css">
  <title>Add Home</title>
</head>
<body class="bg-blue-50 min-h-screen">
  <header class="bg-white shadow-md py-4 px-6">
    <h1 class="text-3xl font-bold text-blue-600">Register your home here</h1>
  </header> 
  <main class="container mx-auto px-4 py-8">
    <form action="/host/add-home" method="post" class="max-w-md mx-auto space-y-6">
      <div class="space-y-2">
        <input 
          type="text" 
          name="houseName" 
          placeholder="Enter your house name" 
          class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
          required
        >
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200"
      >
        Submit
      </button>
    </form>
  </main>
</body>
</html>
